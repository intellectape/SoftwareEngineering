    <div class="col-md-8">

        <ul class="timeline">
            <div data-bind="foreach: tweetsData">

                    <div class="person-image">
                        <img data-bind="attr:{src: userImage}" />
                    </div>
                    <div class="tweet-area">
                        <div class="tweets">
                            <b data-bind="text: usertName"></b>
                            <small data-bind="text: atAndTime"></small>
                            <small data-bind="text: time"></small>
                            <p data-bind="text: post"></p>
                            <div data-bind="if: tweeted_Image">
                                <img width="100%" height="100%" data-bind="attr:{src: tweeted_Image}" />
                            </div>
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="icon-mail-reply" data-toggle="modal" data-target="#myModal" data-toggle="tooltip" data-placement="top" title="Reply"></div>
                                </div>
                                <div class="col-md-3">
                                    <div class="icon-retweet" data-toggle="modal" data-target="#myModal" data-toggle="tooltip" data-placement="top" title="Retweet">
                                        <small data-bind="text: no_of_retweets"></small>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="glyphicon glyphicon-heart" data-toggle="tooltip" data-placement="top" title="Like">
                                        <small data-bind="text: number_of_likes"></small>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <i class="fa fa-circle-o" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
            </div>
        </ul>

    </div>
